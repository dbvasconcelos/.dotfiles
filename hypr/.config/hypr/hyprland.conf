# Hyprland Window Manager Configuration.

## MONITORS ###################################################################
monitor = DP-1, 3840x2160@60, 0x0, 1.5

## LOOK AND FEEL ##############################################################
general {
    border_size = 2
    gaps_out = 5
    col.active_border = rgba(d4be98ee)
    col.inactive_border = rgba(595959aa)

    snap {
        enabled = true
    }
}

decoration {
    rounding = 8
}

animations {
    enabled = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

## LAYOUTS ####################################################################
dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    swallow_exception_regex = ^.* - Nvim$
}

## INPUT ######################################################################
input {
    kb_layout = us
    kb_variant = intl
    kb_options = lv3:caps_switch_capslock_with_ctrl
}

cursor {
    inactive_timeout = 5
}

## RULES ######################################################################
windowrule = match:class zenity, float on
windowrule = match:class looking-glass-client, workspace 3
windowrule = match:class blueman-manager, float on
windowrule = match:class hyprpwcenter, float on
windowrule = match:class nm-connection-editor, float on
windowrule = match:class filechooser, float on
windowrule = match:class sysupgrade, float on
windowrule = match:class sessionizer, float on

## BINDINGS ###################################################################
$mod = SUPER

# Session Control
bind = $mod, Backspace, exec, uwsm app -- wleave

# Window Status Control
bind = $mod, Q, killactive,
bind = $mod, T, togglefloating,
bind = $mod, S, togglesplit,
bind = $mod, F, fullscreen,

# Focusing
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Window Resize
bindm = $mod, mouse:273, resizewindow
binde = $mod, left, resizeactive, -100 0
binde = $mod, right, resizeactive, 100 0
binde = $mod, up, resizeactive, 0 -100
binde = $mod, down, resizeactive, 0 100

# Window Movement
bindm = $mod, mouse:272, movewindow
bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9
bind = $mod SHIFT, 0, movetoworkspacesilent, 10
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r
bind = $mod, O, focuscurrentorlast

# Programs
bind = $mod, P, exec, uwsm app -- hyprshot -m region
bind = $mod, SHIFT P, exec, uwsm app -- hyprshot -m window
bind = $mod, Return, exec, uwsm app -- $TERMINAL
bind = $mod, W, exec, uwsm app -- $BROWSER
bind = $mod, E, exec, uwsm app -- pypr-client toggle filebrowser
bind = $mod, R, exec, rofi -show drun -run-command "uwsm app -- {cmd}"
bind = $mod, Escape, exec, uwsm app -- pypr-client toggle tasks
bind = $mod, backslash, exec, uwsm app -- $TERMINAL --class sessionizer sessionizer
