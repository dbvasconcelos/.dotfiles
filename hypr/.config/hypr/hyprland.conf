# Hyprland Window Manager Configuration.

## MONITORS ###################################################################
monitor=DP-5,1920x1080,0x0,1
monitor=DP-4,1920x1080,1920x0,1

## AUTOSTART ##
# Plugins
exec-once = hyprpm reload -n
# Auto mount USB
exec-once = uwsm app -- udiskie --appindicator --event-hook "udiskie-dispatcher"
# Window Manager plugins
exec-once = uwsm app -- pypr

## KEYBOARD ##
input {
    kb_layout = us
    kb_variant = intl
}

## CURSOR ##
cursor {
    inactive_timeout = 5
}

## WINDOWS ##
## LOOK AND FEEL ##############################################################
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(d4be98ee)
    col.inactive_border = rgba(595959aa)
}

decoration {
    rounding = 8
}

animations {
    enabled = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

## LAYOUTS ####################################################################
dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(ghostty)$
    swallow_exception_regex = ^.* - Nvim$
}

## PLUGINS ##
plugin {
    hyprsplit {
        num_workspaces = 5
    }
    split-monitor-workspaces {
        count = 5
        keep_focused = 0
        enable_notifications = 0
        enable_persistent_workspaces = 1
    }
}

## WORKSPACE RULES ##
workspace = 6,defaultName:1
workspace = 7,defaultName:2
workspace = 8,defaultName:3
workspace = 9,defaultName:4
workspace = 10,defaultName:5

## RULES ######################################################################
windowrule = float,class:(zenity)
windowrule = workspace 3,class:(looking-glass-client)
windowrule = float,class:(blueman-manager)
windowrule = float,class:(pwvucontrol)
windowrule = float,class:(nm-connection-editor)
windowrule = float,class:(filechooser)
windowrule = float,class:(sysupgrade)
windowrule = float,class:(sessionizer)
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

## BINDINGS ###################################################################
$mod = SUPER

# Session Control
bind = $mod, Backspace, exec, uwsm app -- wleave

# Window Status Control
bind = $mod, Q, killactive,
bind = $mod, T, togglefloating,
bind = $mod, S, togglesplit,
bind = $mod, F, fullscreen,

# Focusing
bind = $mod, 1, split:workspace, 1
bind = $mod, 2, split:workspace, 2
bind = $mod, 3, split:workspace, 3
bind = $mod, 4, split:workspace, 4
bind = $mod, 5, split:workspace, 5
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r
bind = $mod, Tab, cyclenext,

# Window Resize
bindm = $mod, mouse:273, resizewindow
binde = $mod, left, resizeactive, -100 0
binde = $mod, right, resizeactive, 100 0
binde = $mod, up, resizeactive, 0 -100
binde = $mod, down, resizeactive, 0 100

# Window Movement
bindm = $mod, mouse:272, movewindow
bind = $mod SHIFT, 1, split:movetoworkspacesilent, 1
bind = $mod SHIFT, 2, split:movetoworkspacesilent, 2
bind = $mod SHIFT, 3, split:movetoworkspacesilent, 3
bind = $mod SHIFT, 4, split:movetoworkspacesilent, 4
bind = $mod SHIFT, 5, split:movetoworkspacesilent, 5
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r
bind = $mod, O, focuscurrentorlast,

# Programs
bind = $mod, P, exec, uwsm app -- hyprshot -m region
bind = $mod, SHIFT P, exec, uwsm app -- hyprshot -m window
bind = $mod, Return, exec, uwsm app -- $TERMINAL
bind = $mod, W, exec, uwsm app -- $BROWSER
bind = $mod, E, exec, uwsm app -- pypr toggle filebrowser
bind = $mod, R, exec, uwsm app -- rofi -terminal $TERMINAL -show drun
bind = $mod, Escape, exec, uwsm app -- pypr toggle tasks
bind = $mod SHIFT, Return, exec, uwsm app -- pypr toggle term
bind = $mod, backslash, exec, uwsm app -- $TERMINAL --class sessionizer -e sessionizer
