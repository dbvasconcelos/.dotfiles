# Hyprland Window Manager Configuration.

## MONITOR ##
monitor=DP-5,1920x1080,0x0,1
monitor=DP-4,1920x1080,1920x0,1

## AUTOSTART ##
# Plugins
exec-once = hyprpm reload -n
# Polkit
exec-once = uwsm app -- polkit-gnome-authentication-agent-1.desktop
# Auto mount USB
exec-once = uwsm app -- udiskie --appindicator --event-hook "udiskie-dispatcher"
# Window Manager plugins
exec-once = uwsm app -- pypr
# Night Light
exec-once = uwsm app -- hyprsunset
# Logitech Status
exec-once = uwsm app -- solaar -w hide
# Insync
exec-once = uwsm app -- insync.desktop

## KEYBOARD ##
input {
    kb_layout = us
    kb_variant = intl
}

## CURSOR ##
cursor {
    inactive_timeout = 5
}

## WINDOWS ##
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(d4be98ee)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    rounding = 8
    shadow {
        enabled = true
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

## LAYOUTS ##
dwindle {
    pseudotile = true
    preserve_split = true
}

## MISC ##
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    font_family = monospace
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(ghostty)$
    swallow_exception_regex = ^.* - Nvim$
}

## PLUGINS ##
plugin {
    hyprsplit {
        num_workspaces = 5
    }
    split-monitor-workspaces {
        count = 5
        keep_focused = 0
        enable_notifications = 0
        enable_persistent_workspaces = 1
    }
}

## WORKSPACE RULES ##
workspace = 6,defaultName:1
workspace = 7,defaultName:2
workspace = 8,defaultName:3
workspace = 9,defaultName:4
workspace = 10,defaultName:5

## WINDOW RULES ##
windowrulev2 = float, class:(zenity)
windowrulev2 = workspace 3,class:(looking-glass-client)
windowrulev2 = float, class:(blueman-manager)
windowrulev2 = float, class:(pwvucontrol)
windowrulev2 = float, class:(nm-connection-editor)
windowrulev2 = float, class:(filechooser)
windowrulev2 = float, class:(sysupgrade)

## BINDINGS ##
$mod = SUPER
# Session Control
bind = $mod, Backspace, exec, uwsm app -- wleave
# Window Status Control
bind = $mod, Q, killactive,
bind = $mod, T, togglefloating,
bind = $mod, S, togglesplit,
bind = $mod, F, fullscreen,
# Focusing
bind = $mod, 1, split:workspace, 1
bind = $mod, 2, split:workspace, 2
bind = $mod, 3, split:workspace, 3
bind = $mod, 4, split:workspace, 4
bind = $mod, 5, split:workspace, 5
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r
bind = $mod, Tab, cyclenext,
# Window Resize
bindm = $mod, mouse:273, resizewindow
binde = $mod, left, resizeactive, -100 0
binde = $mod, right, resizeactive, 100 0
binde = $mod, up, resizeactive, 0 -100
binde = $mod, down, resizeactive, 0 100
# Window Movement
bindm = $mod, mouse:272, movewindow
bind = $mod SHIFT, 1, split:movetoworkspacesilent, 1
bind = $mod SHIFT, 2, split:movetoworkspacesilent, 2
bind = $mod SHIFT, 3, split:movetoworkspacesilent, 3
bind = $mod SHIFT, 4, split:movetoworkspacesilent, 4
bind = $mod SHIFT, 5, split:movetoworkspacesilent, 5
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r
bind = $mod, O, focuscurrentorlast,
# Programs
# Print Screen
bind = $mod, P, exec, uwsm app -- hyprshot -m region
bind = $mod, SHIFT P, exec, uwsm app -- hyprshot -m window
# Terminal
bind = $mod, Return, exec, uwsm app -- $TERMINAL
# Web Browser
bind = $mod, W, exec, uwsm app -- google-chrome-stable --ozone-platform=wayland
# File Explorer
bind = $mod, E, exec, uwsm app -- pypr toggle filebrowser
bind = $mod, R, exec, uwsm app -- rofi -terminal $TERMINAL -show drun
bind = $mod, Escape, exec, uwsm app -- pypr toggle tasks
bind = $mod SHIFT, Return, exec, uwsm app -- pypr toggle term
bind = $mod, backslash, exec, uwsm app -- $TERMINAL --class sessionizer -e sessionizer
